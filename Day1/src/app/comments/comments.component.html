<div class="accordion w-75 flex-grow-1 width-100" id="commentAccordion"
    *ngFor="let comment of commentsArray; let i = index">
    <div class="accordion-item">
        <h2 class="accordion-header">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                [attr.data-bs-target]="'#collapse' + i" aria-expanded="false" [attr.aria-controls]="'collapse' + i">
                Comment #{{comment.id}}
                <br>
                {{comment.name}}
            </button>
        </h2>
        <div [id]="'collapse'+i" class="accordion-collapse collapse" data-bs-parent="#commentAccordion">
            <div class="accordion-body">
                {{comment.body}}
            </div>
        </div>
    </div>
</div>
<div *ngIf="error" class="alert alert-danger d-flex align-items-center" role="alert">
    <img src="https://cdn0.iconfinder.com/data/icons/shift-free/32/Error-512.png" width="70">
    <div class="ms-2 fs-1">
        <h2>
            {{error}}
        </h2>
    </div>
</div>
