<div *ngIf="!error" class="row d-flex justify-content-center">
    <div class="card col-3 m-2 bg-custom shadow" *ngFor="let post of posts">
        <div class="card-header bg-dark text-center d-flex justify-content-center align-items-center">
            Post No.{{post.id}}
            <br>
            {{post.title | uppercase}}
        </div>
        <div class="card-body">
            <p class="card-text">{{post.body}}</p>
        </div>
        <button type="button" class="btn btn-outline-light m-2" (click)="navigateToComments(post.id)">View
            Comments</button>
    </div>
</div>

<div *ngIf="error" class="alert alert-danger d-flex align-items-center" role="alert">
    <img src="https://cdn0.iconfinder.com/data/icons/shift-free/32/Error-512.png" width="70">
    <div class="ms-2 fs-1">
        <h2>
            {{error}}
        </h2>
    </div>
</div>
